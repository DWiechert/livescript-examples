<script type="text/javascript" src="scripts/livescript.js"></script>
<script type="text/ls">
# Functions
times = (x, y) ->
    x * y
    
add = (x, y) ->
    x + y

console.log "boom #{window.location}"

x = times 2, 3
console.log "2 * 3 is #x"

y = add 2, 3
console.log "2 + 3 is #y"

# Simple Objects
obj = {x, y}
console.log obj

person =
    age:       23
    eye-color: "green"
    height:    180cm
console.log person

# Simple Classes
class A
  (num) ->
    @x = num
  property: 1
  method: (y) ->
    @x + @property + y

a = new A 3
console.log a.x
console.log a.property
val = a.method 6
console.log val
console.log a
</script>
